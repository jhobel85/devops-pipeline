name: Build and Deploy to Local K3s

on:
  pull_request:
    branches:
      - master

jobs:                # ← column 1
  build-deploy:      # ← column 3 (two spaces in)
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker buildx build \
          -t devops-pipeline:pr-${{ github.event.pull_request.number }} \
          --file docker/Dockerfile \
          .

      - name: Save Docker image
        run: docker save devops-pipeline:pr-
          ${{ github.event.pull_request.number }} \
          -o devops-pipeline.tar

      - name: Import into containerd
        run: sudo ctr images import devops-pipeline.tar

      - name: Deploy to K3s
        run: |
          kubectl apply -f kube/deployment.yaml

      - name: Verify deployment
        run: |
          echo "Checking K3s cluster status..."
          kubectl get nodes
